<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>trhacknon Reverse Shell Listener</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: monospace;
            text-align: center;
            padding: 30px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            background: #111;
            color: #00ff99;
            border: 1px solid #00ff99;
            border-radius: 8px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            border: 1px dashed #00ff99;
            padding: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>trhacknon Reverse Shell Listener</h1>
    <p>Lance un listener TCP (port 4444) et attends un shell distant.</p>
    <button onclick="startListener()">DÃ©marrer le Listener</button>
    <div class="status" id="status">Statut : en attente...</div>

    <script>
        function startListener() {
            fetch("/start_listener")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = "Statut : " + data.status;
                });
        }

        setInterval(() => {
            fetch("/listener_status")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = "Statut : " + data.status;
                });
        }, 3000);
    </script>
</body>
</html>
