<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>trhacknon Reverse Shell Listener</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: monospace;
            padding: 20px;
        }
        h1 { color: #00ffff; }
        input, button {
            background: #111;
            border: 1px solid #00ff99;
            color: #00ff99;
            padding: 10px;
            margin: 5px;
        }
        pre {
            background: #000;
            border: 1px dashed #00ff99;
            padding: 10px;
            white-space: pre-wrap;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>trhacknon Reverse Shell Listener</h1>
    <p>Utilisez cette interface pour écouter les connexions entrantes (reverse shell).</p>

    <label>Port :</label>
    <input type="number" id="port" value="4444">
    <label>Commande après connexion :</label>
    <input type="text" id="cmd" value="id">
    <button onclick="startListener()">Démarrer le Listener</button>

    <pre id="status">Statut : en attente...</pre>

    <script>
        function startListener() {
            const port = document.getElementById("port").value;
            const command = document.getElementById("cmd").value;

            fetch("/start_listener", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({port: parseInt(port), command: command})
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById("status").textContent = data.status;
            });
        }

        setInterval(() => {
            fetch("/listener_status")
                .then(r => r.json())
                .then(data => {
                    document.getElementById("status").textContent = data.status;
                });
        }, 3000);
    </script>
</body>
</html>
